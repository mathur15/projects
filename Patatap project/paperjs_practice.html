<!DOCTYPE html>
<html>
<head>
	<title>Practice with paper js</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
	for(var x=0;x<1000;x+=100){
	    for( var y=0;y<1000;y+=100){
	    	new Path.Circle(new Point(x, y), 10).myCircle2.fillColor = 'purple';/* with radius 10*/
	    }
	    	
	}
    </script>
    <link rel="stylesheet" type="text/css" href="paperjs_practice.css">
</head>
<body>

<canvas id="myCanvas" resize></canvas>


</body>
